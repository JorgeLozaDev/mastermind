<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>MasterMind</title>
  </head>
  <body class="">
    <div class="container py-45">
      <div class="row">
        <div class="col text-center">
          <a href="index.html">
            <img
              src="src/img/png/logo-black1.png"
              alt=""
              class="img-fluid rotate"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="container py-5">
      <div class="row py-4 sticky-top fondoBlanco">
        <div class="col-md-3 py-3">
          <p>Nombre :</p>
          <p id="nombre"></p>
        </div>

        <div class="col-md-4 py-3">
          <p>Colores:</p>

          <div class="cajaColoresBasic">
            <p
              class="circuloPicker bordeCircular"
              onclick="pintarFila(this)"
            ></p>
            <p
              class="circuloPicker bordeCircular"
              onclick="pintarFila(this)"
            ></p>
            <p
              class="circuloPicker bordeCircular"
              onclick="pintarFila(this)"
            ></p>
            <p
              class="circuloPicker bordeCircular"
              onclick="pintarFila(this)"
            ></p>
            <p
              class="circuloPicker bordeCircular"
              style="
                background-color: rgb(255, 255, 255);
                border: 1px solid black;
              "
              onclick="pintarFila(this)"
            ></p>
          </div>
        </div>

        <div class="col-md-4 text-center d-flex">
          <p class="myBtn" onclick="comprobar()">Comprobar</p>
          <p class="myBtn" onclick="borrar()">Borrar</p>
        </div>
        <div class="col-md-12 text-center py-4">
          <p id="mensaje" class="m-0"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table" id="tabla">
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/juego.js"></script>
  </body>
</html>
